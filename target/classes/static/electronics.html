<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        /* Define your CSS styles here */
        body {
            font-family: Arial, sans-serif, "JetBrains Mono ExtraBold";
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }
        h1 {
            color: #000000;
            font-family: Calibri, fantasy;
        }
        h3 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        input[type="text"], button {
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>IT-KOMPISEN</h1>
<h3>Välkommen</h3> <br>
<p>Sök</p>
<form action="/electronics" method="get">
    <input type="text" name="search" placeholder="Enter search">
    <button type="submit">Search</button>
</form>

<p>Se din orderhistorik</p>
<form action="/orders" method="get"> <!-- Use a different endpoint for viewing orders -->
    <input type="text" name="username" placeholder="Enter username" required="required">
    <button type="submit">View Orders</button>
</form>
</body>
</html>
