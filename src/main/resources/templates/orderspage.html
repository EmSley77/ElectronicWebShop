<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fcfcfc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Customer-ID</th>
        <th>Product-ID</th>
        <th>Quantity</th>
        <th>Cost</th>
        <th>Time</th>
    </tr>
    </thead>
    <tbody>
     <tr th:each="item : ${allorder}">
        <td th:text="${item.getCustomerid()}">Customer-ID</td>
       <td th:text="${item.getProductid()}">Product-ID</td>
       <td th:text="${item.getQuantity()}">Quantity</td>
       <td th:text="${item.getTotalcost()}">Cost</td>
    <td th:text="${item.getTime()}">Time</td>
    </tr>
    </tbody>
</table>

</body>
</html>
