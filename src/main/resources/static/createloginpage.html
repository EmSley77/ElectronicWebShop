            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            margin: 20px auto;
            width: 300px;
            padding: 20px;

            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
